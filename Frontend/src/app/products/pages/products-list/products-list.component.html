<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">üì¶ Products</h2>
    <button routerLink="/products/create" class="btn btn-success">
      ‚ûï Create Product
    </button>
  </div>

  <div class="input-group mb-3">
    <input [(ngModel)]="search" class="form-control" placeholder="üîç Search by name" />
    <button (click)="loadProducts()" class="btn btn-primary">Search</button>
  </div>

  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th scope="col" (click)="setOrder('name')" style="cursor: pointer">Name</th>
        <th scope="col" (click)="setOrder('description')" style="cursor: pointer">Description</th>
        <th scope="col" (click)="setOrder('price')" style="cursor: pointer">Price</th>
        <th scope="col" (click)="setOrder('createdAt')" style="cursor: pointer">Created At</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of products">
        <td>{{ p.name }}</td>
        <td>{{ p.description }}</td>
        <td>{{ p.price | currency }}</td>
        <td>{{ p.createdAt | date:'short' }}</td>
        <td>
          <button routerLink="/products/edit/{{p.id}}" class="btn btn-sm btn-warning me-2">
            ‚úè Edit
          </button>
          <button (click)="deleteProduct(p.id)" class="btn btn-sm btn-danger">
            üóë Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- üîπ Footer con paginaci√≥n -->
  <div class="d-flex justify-content-between align-items-center mt-3">
    <p class="text-muted">Total: {{ totalCount }} products</p>

    <!-- Selector de pageSize -->
    <div class="d-flex align-items-center">
      <label class="me-2">Rows per page:</label>
      <select class="form-select form-select-sm w-auto" [(ngModel)]="pageSize" (change)="loadProducts(1)">
        <option *ngFor="let size of [5, 10, 20]" [value]="size">{{ size }}</option>
      </select>
    </div>

    <!-- Botones de paginaci√≥n -->
    <nav>
      <ul class="pagination pagination-sm mb-0">
        <li class="page-item" [class.disabled]="page === 1">
          <button class="page-link" (click)="loadProducts(page - 1)">Previous</button>
        </li>
        <li class="page-item disabled">
          <span class="page-link">Page {{ page }} of {{ totalPages }}</span>
        </li>
        <li class="page-item" [class.disabled]="page === totalPages">
          <button class="page-link" (click)="loadProducts(page + 1)">Next</button>
        </li>
      </ul>
    </nav>
  </div>
</div>
