<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h2 class="mb-0">{{ isEdit ? '‚úè Edit Product' : '‚ûï Create Product' }}</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="save()">
        
        <div class="mb-3">
          <label class="form-label fw-bold">Name</label>
          <input formControlName="name" type="text" class="form-control" [ngClass]="{'is-invalid': form.controls.name.invalid && form.controls.name.touched}">
          <div *ngIf="form.controls.name.invalid && form.controls.name.touched" class="invalid-feedback">
            Name is required
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Description</label>
          <input formControlName="description" type="text" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Price</label>
          <input formControlName="price" type="number" class="form-control" [ngClass]="{'is-invalid': form.controls.price.invalid && form.controls.price.touched}">
          <div *ngIf="form.controls.price.invalid && form.controls.price.touched" class="invalid-feedback">
            Price must be greater than 0
          </div>
        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-success me-2" [disabled]="form.invalid">
            üíæ Save
          </button>
          <button type="button" routerLink="/products" class="btn btn-secondary">
            ‚Ü© Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
